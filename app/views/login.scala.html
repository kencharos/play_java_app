@import tags._
@(message: String)

@main("login") {

<h1>ログイン</h1>
<form  method="POST" class="form" action="@routes.Application.doLogin()">
    @bs("id", "id") {
        <input type="text" name="id"  id="id" class="form-control" placeholder="user1" />
    }
    @bs("password", "パスワード") {
        <input type="password" name="password"  id="password" class="form-control" placeholder="user1" />
    }

    <input type="submit" class="btn btn-primary" value="ログイン"/>
</form>
</div>


}
